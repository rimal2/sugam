<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbox</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div id="chatroom" class="rounded">
            <h1>CHAT-ROOM</h1>

            <form action="#" id="comment-form">



                <div class="form-group">
                    <label for="your-name">Enter the user name?</label>
                    <input type="text" name="content" id="your-name" class="form-control" placeholder="enter the same user name">    

              <div class="form-group">
                <label for="your-message">Type you message</label>
                <textarea type="text" name="content" id="your-message" class="form-control" placeholder="type the message here"></textarea>
              </div>

            
              </div>
              <input type="submit" value="Send" class="btn btn-primary" id="submit">
            </form>

            <div id="messages">
              <ul class="list-unstyled" id="list">
               </ul>
<!-- <div id="message">
  <ul class="list-unstyled" id="list"></ul> -->
</div>
              <button class="btn btn-danger" id="refresh">Refresh Chat</button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
    

</html>
